<script>
    var canvas = new fabric.Canvas('tshirt-canvas');

    // Function to delete selected object
    function deleteObject() {
        var activeObject = canvas.getActiveObject();
        if (activeObject) {
            canvas.remove(activeObject);
        }
    }

    // Function to add a delete button to selected objects
function addDeleteButton(obj) {
    var deleteIcon = new fabric.Text('x', {
        left: obj.left + obj.width / 2,
        top: obj.top - obj.height / 2,
        fontSize: 20,
        originX: 'center',
        originY: 'center',
        fill: 'white',
        fontWeight: 'bold',
        selectable: false,
        hasControls: false,
        hasBorders: false,
        backgroundColor: 'red',
        padding: 5,
        borderRadius: 15,
        cursor: 'pointer'
    });

    deleteIcon.on('mousedown', function() {
        canvas.remove(obj);
        canvas.remove(deleteIcon);
    });

    canvas.add(deleteIcon);
}



    // Update T-shirt image function (example)
    function updateTshirtImage(imageURL) {
        fabric.Image.fromURL(imageURL, function(img) {
            img.scaleToHeight(300);
            img.scaleToWidth(300);
            canvas.centerObject(img);
            canvas.add(img);
            canvas.renderAll();
        });
    }
