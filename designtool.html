<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/designtool.css">
    <title>DesignTool-Tshirt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
 
   
 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Design Tool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Design Tool</a>
                </li>
            </ul>
            
        </div>
    </div>
</nav>
<div class="container" style="padding: 20px 5px;">
    <div class="card mb-3" style="max-width: auto;">
        <div class="card-body">
            <center><h4 class="card-title">Custom T-Shirt Design Tool</h4></center><br>
            <div class="row" style="padding: 10px 0px;">
                <div class="col-md-3">
                    <!-- The logo selection cards -->
                    <label for="tshirt-design">T-Shirt Logos:</label>
                    <div id="logo-selection">
                        <!-- Firebase logos will be loaded here -->
                    </div>
                    <div class="row" id="imageContainer">
                        <!-- Images will be displayed here -->
                      </div>
                </div>
                <div class="col-md-6">
                    <div id="tshirt-div">
                        <div id="tshirt-backgroundpicture">
                            <img id="tshirt-backgroundpicture1" src="assets/designtoolassets/t1.png" width=""/>
                            <img id="tshirt-backgroundpicture2" src="assets/designtoolassets/t4black.png" width="" style="display: none"/>
                            <img id="tshirt-backgroundpicture3" src="assets/designtoolassets/t2blue.png" width="" style="display: none;"/>
                            <img id="tshirt-backgroundpicture4" src="assets/designtoolassets/t3green.png" width="" style="display: none;"/>
                        </div>
                       
                        <div id="drawingArea" class="drawing-area">
                            <div class="canvas-container">
                                <canvas id="tshirt-canvas" width="260px" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                   
                </div>
 
                <div class="col-md-2">
                    <div class="control-panel">
                        <img src="assets/designtoolassets/bin.png" class="delete-icon" onclick="deleteObject()" width="40px" height="40px">  
                       
                        <div class="color-buttons">
                            <button type="button" class="btn btn-white button-design" onclick="changeBackground(1)">White</button>
                            <button type="button" class="btn btn-black button-design" onclick="changeBackground(2)">Black</button>
                            <button type="button" class="btn btn-blue button-design" onclick="changeBackground(3)">Blue</button>
                            <button type="button" class="btn btn-green button-design" onclick="changeBackground(4)">Green</button>
                        </div>
                       
                        <button type="button" class="add-to-cart" id="Addtocart">Add to Cart</button>
                    </div>
                </div>
 
               
               
            </div>
        </div>
    </div>
</div>
 
<!-- Include Fabric.js in the page -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
<script src="js/designtool/design-fetch.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.3/dist/html2canvas.min.js"></script>
<script src="js/designtool/tshirtcart.js" type="module"></script>
 
 
<!-- Firebase JS SDK -->
<script>
   
    var canvas = new fabric.Canvas('tshirt-canvas');
 
    // Function to delete selected object
    function deleteObject() {
        var activeObject = canvas.getActiveObject();
        if (activeObject) {
            canvas.remove(activeObject);
        }
    }
 
    // Update T-shirt image function (example)
    function updateTshirtImage(imageURL) {
        fabric.Image.fromURL(imageURL, function(img) {
            img.scaleToHeight(300);
            img.scaleToWidth(300);
            canvas.centerObject(img);
            canvas.add(img);
            canvas.renderAll();
        });
    }
 
    function changeBackground(id) {
        document.getElementById('tshirt-backgroundpicture1').style.display = (id === 1) ? 'block' : 'none';
        document.getElementById('tshirt-backgroundpicture2').style.display = (id === 2) ? 'block' : 'none';
        document.getElementById('tshirt-backgroundpicture3').style.display = (id === 3) ? 'block' : 'none';
        document.getElementById('tshirt-backgroundpicture4').style.display = (id === 4) ? 'block' : 'none';
    }
</script>

 
</body>
</html>
