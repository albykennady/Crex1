<div class="container" style="padding: 20px 5px;">
    <div class="card mb-3" style="max-width: auto;">
        <div class="card-body">
            <center><h4 class="card-title">Custom T-Shirt Design Tool</h4></center><br>
            <div class="row" style="padding: 10px 0px;">
                <div class="col-md-4">
                    <div id="tshirt-div">
                      <div id="tshirt-backgroundpicture">
                        <img id="tshirt-backgroundpicture1" src="assets/designtoolassets/background_tshirt.png" width=""/>
                        <img id="tshirt-backgroundpicture2" src="assets/designtoolassets/red.png" width="" style="display: none"/>
                        <img id="tshirt-backgroundpicture3" src="assets/designtoolassets/blue.png" width="" style="display: none;"/>
                        <img id="tshirt-backgroundpicture4" src="assets/designtoolassets/green.png" width="" style="display: none;"/>
                      </div>
                        <div>
                          <center>
                            <button type="button" class="btn btn-dark" onclick="changeBackground(1)">Black</button>
                            <button type="button" class="btn btn-danger" onclick="changeBackground(2)">Red</button>
                            <button type="button" class="btn btn-primary" onclick="changeBackground(3)">Blue</button>
                            <button type="button" class="btn btn-success" onclick="changeBackground(4)">Green</button>
                          </center>
                        </div>
                        <div id="drawingArea" class="drawing-area">
                            <div class="canvas-container">
                                <canvas id="tshirt-canvas" width="250" height="400"></canvas>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-4" style="padding: 2% 8%">
                    <!-- The logo selection cards -->
                    <label for="tshirt-design">T-Shirt Logos:</label>
                    <div id="logo-selection">
                        <!-- Firebase logos will be loaded here -->
                    </div>
                    <button type="button" id="logo" class="btn btn-primary">Load Logos</button>
                    <br><br>
                    <label for="tshirt-text">T-Shirt Text:</label>
                    <button type="button" id="tshirt-text" onclick="fun()" style="border: 1px solid black; border-radius: 3px;">Add Text</button>
                    <br><br>
                    <label for="tshirt-custompicture">Upload Your Own Design:</label>
                    <input type="file" id="tshirt-custompicture"/>
                </div>
                <div class="col-md-4" style="padding: 2% 1% 2% 0%">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <p style="text-align: center;">Size</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                <label class="form-check-label" for="flexCheckDefault1">
                                    S
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                <label class="form-check-label" for="flexCheckDefault2">
                                    M
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                                <label class="form-check-label" for="flexCheckDefault3">
                                    L
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                                <label class="form-check-label" for="flexCheckDefault4">
                                    XL
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                                <label class="form-check-label" for="flexCheckDefault5">
                                    XXL
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p style="text-align: center;">Quantity</p>
                            <input type="number" class="form-control" id="inputPassword4" placeholder="Enter the Quantity">
                        </div>
                        <div class="col-12">
                            <br>
                            <center>
                                <button type="button" class="btn btn-primary">Preview</button>
                                <button type="submit" class="btn btn-primary">Proceed</button>
                                <!-- <center>
                                  <button type="button" class="btn btn-warning" onclick="changeColor('white')">White</button>
                                  <button type="button" class="btn btn-danger" onclick="changeColor('red')">Red</button>
                                  <button type="button" class="btn btn-primary" onclick="changeColor('blue')">Blue</button>
                                  <button type="button" class="btn btn-success" onclick="changeColor('green')">Green</button>
                                </center> -->
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Fabric.js in the page -->
<script src="js/fabric.min.js"></script>
<script src="js/design-fetch.js" type="module"></script>

<!-- Firebase JS SDK -->
<script>
   

    var canvas = new fabric.Canvas('tshirt-canvas');

    function updateTshirtImage(imageURL) {
        fabric.Image.fromURL(imageURL, function(img) {
            img.scaleToHeight(300);
            img.scaleToWidth(300);
            canvas.centerObject(img);
            canvas.add(img);
            canvas.renderAll();
        });
    }

    document.getElementById("tshirt-custompicture").addEventListener("change", function(e) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var imgObj = new Image();
            imgObj.src = event.target.result;
            imgObj.onload = function() {
                var img = new fabric.Image(imgObj);
                img.scaleToHeight(300);
                img.scaleToWidth(300);
                canvas.centerObject(img);
                canvas.add(img);
                canvas.renderAll();
            };
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    function fun() {
        var text = prompt("Enter text:");
        var textSample = new fabric.Text(text, {
            left: fabric.util.getRandomInt(0, 200),
            top: fabric.util.getRandomInt(0, 400),
            fontFamily: 'helvetica',
            angle: 0,
            fill: '#000000',
            scaleX: 0.5,
            scaleY: 0.5,
            fontWeight: '',
            hasRotatingPoint: true
        });
        canvas.add(textSample);
        canvas.item(canvas.item.length-1).hasRotatingPoint = true;
    }

    function changeBackground(id) {
        document.getElementById('tshirt-backgroundpicture1').style.display = (id === 1) ? 'block' : 'none';
        document.getElementById('tshirt-backgroundpicture2').style.display = (id === 2) ? 'block' : 'none';
        document.getElementById('tshirt-backgroundpicture3').style.display = (id === 3) ? 'block' : 'none';
        document.getElementById('tshirt-backgroundpicture4').style.display = (id === 4) ? 'block' : 'none';
    }
</script>

</body>
</html>
