<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/designtool.css">
    <title>DesignTool-Cap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Design Tool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
    </div>
</nav>
<div class="container" style="padding: 20px 5px;">
    <div class="card mb-3" style="max-width: auto;">
        <div class="card-body">
            <center><h4 class="card-title">Custom Cap Design Tool</h4></center><br>
            <div class="row" style="padding: 10px 0px;">
                <div class="col-md-3">
                    <!-- The logo selection cards -->
                    <label for="jacket-design">Cap Logos:</label>
                    <div id="logo-selection">
                        <!-- Firebase logos will be loaded here -->
                    </div>
                    <div class="row" id="imageContainer">
                        <!-- Images will be displayed here -->
                      </div>
                </div>
                <div class="col-md-5">
                    <div id="cap-div">
                       
                        <div id="cap-backgroundpicture">
                            <img id="cap-backgroundpicture1" src="assets/designtoolassets/capblack.png" width=""/>
                            <img id="cap-backgroundpicture2" src="assets/designtoolassets/capgreen.png" width="" style="display: none"/>
                            <img id="cap-backgroundpicture3" src="assets/designtoolassets/capwhite.png" width="" style="display: none"/>
                        </div>
                        
                        <div id="drawingArea" class="cap-drawing-area">
                            <div class="canvas-container-cap">
                                <canvas id="cap-canvas" width="310" height="160"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="col-md-3" >
                    <div class="control-panel">
                        <img src="assets/designtoolassets/bin.png" class="delete-icon" onclick="deleteObject()" width="40px" height="40px">  
                        <div class="color-buttons">
                           
                                <button type="button" class="btn btn-black button-design" onclick="changeCapColor(1)">Black</button>
                                <button type="button" class="btn btn-green button-design" onclick="changeCapColor(2)">Green</button>
                                <button type="button" class="btn btn-white button-design" onclick="changeCapColor(3)">White</button>
                                
                            
                        </div>
                        <button type="button" class="add-to-cart" id="Addtocart">Add to Cart</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!-- Include Fabric.js in the page -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
<script src="js/designtool/design-fetch.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.3/dist/html2canvas.min.js"></script>
<script src="js/designtool/capcart.js"type="module"></script>

<!-- Firebase JS SDK -->
<script>
    
    var canvas = new fabric.Canvas('cap-canvas');

    // Function to delete selected object
    function deleteObject() {
        var activeObject = canvas.getActiveObject();
        if (activeObject) {
            canvas.remove(activeObject);
        }
    }

    // Function to add a delete button to selected objects
function addDeleteButton(obj) {
    var deleteIcon = new fabric.Text('x', {
        left: obj.left + obj.width / 2,
        top: obj.top - obj.height / 2,
        fontSize: 20,
        originX: 'center',
        originY: 'center',
        fill: 'white',
        fontWeight: 'bold',
        selectable: false,
        hasControls: false,
        hasBorders: false,
        backgroundColor: 'red',
        padding: 5,
        borderRadius: 15,
        cursor: 'pointer'
    });

    deleteIcon.on('mousedown', function() {
        canvas.remove(obj);
        canvas.remove(deleteIcon);
    });

    canvas.add(deleteIcon);
}
    // Update T-shirt image function (example)
    function updateTshirtImage(imageURL) {
        fabric.Image.fromURL(imageURL, function(img) {
            img.scaleToHeight(300);
            img.scaleToWidth(300);
            canvas.centerObject(img);
            canvas.add(img);
            canvas.renderAll();
            
            // Add delete button on image select
            addDeleteButton(img.left + img.width / 2, img.top - img.height / 2);
        });
    }
    function changeCapColor(id) {
    document.getElementById('cap-backgroundpicture1').style.display = (id === 1) ? 'block' : 'none';
    document.getElementById('cap-backgroundpicture2').style.display = (id === 2) ? 'block' : 'none';
    document.getElementById('cap-backgroundpicture3').style.display = (id === 3) ? 'block' : 'none';
}


</script>


</body>
</html>
