<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script defer src="js/login.js"></script>
</head>
<body>
    <video autoplay muted  id="myVideo">
        <source src="assets/loginassets/experion.mp4" type="video/mp4">
      </video>
    <div class="container">
        <!-- <img style="width: 50%; margin-right: 900px;" src="login-assets/Ellipse 2.png" alt=""> -->
        <div class="overlay">
            
            <div class="login-box">
                <img style="width: 25%; position: relative; bottom: 140px;" src="assets/loginassets/crexx.png" alt="">
                <h2 style="color: white; position: relative; bottom: 130px; ">Login</h2>
                <div id="login-form">
                    <div class="textbox">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="textbox">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button id="login-button">Sign In</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
